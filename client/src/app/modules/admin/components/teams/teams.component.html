<div class="row">
  <div class="col-md-4">
    <button type="button" class="btn btn-block btn-info" (click)="onSelectAddTeam()"><i class="fa fa-plus-square-o"> 新增组件</i></button>
  </div>
  <br/>
  <div class="col-md-6" *ngIf="errMsg">
   <i class="fa fa-github-alt"> {{ errMsg }}</i>
  </div>
</div>

<br/>
<div class="row" *ngIf="oper==1">
  <i class="fa fa-plus-square-o">添加组件</i>
  <form (ngSubmit)="onAddTeam()" class="form-inline" #newTeamForm="ngForm">
    <div class="form-group">
      <i class="fa fa-id-card"> 组件名:</i>
      <input type="text" class="form-control" id="name" [(ngModel)]="addTeam.Name" name="addName" required #teamName="ngModel">
    </div>
    <div [hidden]="teamName.valid || teamName.pristine" class="alert alert-danger">
      必须输入名字.
    </div>

    <div class="form-group">
      <label for="manager">组件经理:</label>
      <input type="text" class="form-control" id="manager" [(ngModel)]="addTeam.Manager" name="addManager" #teamManager="ngModel">
    </div>
    <!--<div [hidden]="teamManager.valid || teamManager.pristine" class="alert alert-danger">
      必须输入名字.
    </div>-->
    <button type="submit" class="btn btn-success" [disabled]="!newTeamForm.form.valid"><i class="fa fa-plus-square-o"> 新增</i></button>

  </form>

</div>

<br/>
<div class="row" *ngIf="teams">
  <div class="col-md-8">
    <table class="table-bordered table-hover table-striped table-responsive">
      <thead class="thead-dark">
      <tr>
        <th>组 件</th>
        <th>经 理</th>
        <th>编 辑</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let team of teams">
        <td><i class="fa fa-user-circle"> {{team.Name}} </i></td>
        <td><i class="fa fa-hand-grab-o"> {{team.Manager}} </i></td>
        <td><i class="fa fa-hand-grab-o" (click)="deleteTeam(team.Name)"> 删 除 </i></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
